<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fim de Jogo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if ganhou %}
        <h1>Parabéns! Você ganhou!</h1>
    {% else %}
        <h1>Você perdeu!</h1>
    {% endif %}
    <p>A palavra era: {{ palavra }}</p>
    <a href="{{ url_for('index') }}">Jogar novamente</a>
</body>
</html>
